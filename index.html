<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta

    <title>Excuse Generator</title>
    <link

      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body onload="excuseGenerator()">
    <div
      id="background"
      class="vh-100"
    >

            <div>https://w7.pngwing.com/pngs/396/34/png-transparent-laughing-emoji-emoticon-smiley-lol-laughter-animated-laughing-smiley-orange-computer-wallpaper-world-smile-day-thumbnail.png</div>
            <div>https://w7.pngwing.com/pngs/519/77/png-transparent-face-with-tears-of-joy-emoji-laughter-blushing-emoji-smiley-sticker-emoticon-thumbnail.png</div>
            <div>https://i.pinimg.com/originals/e4/a7/29/e4a729f53ccca188213396eb225c9592.jpg</div>
       </div> -->

      <p
        id="title"
        class="pt-5 text-center honk-font"
        >Welcome to the excuse Generator..!!!
      </p>
      <div class="div-excuse">
        <p
          id="excuse"
          class="text-center gluten-font pt-3"
          >My dog ate my homework
        </p>
      </div>
      <div class="row justify-content-md-center my-5">
        <div class="col-12 col-lg-3 text-center">
          <button
            id="excuse-button"
            type="button"
            class="btn btn-warning gluten-font"
            >GENERATE A NEW EXCUSE HERE</button
          >
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

    <script src="index.js"></script>
